<html>
    <h2> Calculadora </h2>
    <label for="n1"> Valor 1 </label>
    <input type="number" id="n1">
    <label for="n2"> Valor 2 </label>
    <input type="number" id="n2">
    <select name="opciones" id="opciones">
        <option value="1">SUMA</option>
        <option value="2">RESTA</option>
        <option value="3">MULTIPLICACIÃ“N</option>
        <option value="4">DIVISION</option>
        <option value="5">PORCENTAJE</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <br>
    <p>Resultado<br><textarea id="resultado" cols="40" rows="10" readonly></textarea></p>
</html>
<script>
    function calcular(){
        let n1 = document.getElementById("n1").value
        let n2 = document.getElementById("n2").value
        let opcion = document.getElementById("opciones").value

        if (n1.length == 0 || n2.length == 0){
            alert("No puedes dejar campos vacios")
        }
        
        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        let operacion = 0;
        switch (opcion){
            
            case '1':
                operacion = n1 + n2;
                document.getElementById("resultado").innerHTML = operacion;
                break;
            case '2':                
                operacion = n1 - n2;
                document.getElementById("resultado").innerHTML = operacion;
                break;
            case '3':
                operacion = n1 * n2;
                document.getElementById("resultado").innerHTML = operacion;
                break;
            case '4':
                if (n2 == 0){
                    alert("No puedes dividir entre 0")
                }else if(n1 == 0){
                    alert("No puedes dividir a el 0")
                }else{
                    operacion = n1 / n2;
                    document.getElementById("resultado").innerHTML = operacion;
                }
                break;
            case '5':
                operacion = n1 * (n2/100)
                document.getElementById("resultado").innerHTML = "El "+n2+" % de "+n1+ " es "+operacion
                break;
        }
    };
</script>
