<script>
    function comprarboleto(){

        let PeliculaSeleccionada = document.getElementById("pelicula-seleccionada").value
        let CantidadBoletos = (document.getElementById("cantidad-boleto").value)
        let CantidadDinero = (document.getElementById("cantidad-dinero").value)
        let cuentaInicial = CantidadBoletos * 10000
        let valorTotal = 0
        
        
        if(CantidadDinero === ""){
            alert("Por favor rellene el campo vacio - Cantidad Deposito")
        
        }else if(isNaN(CantidadDinero)){
            alert("Solo se aceptan números - Cantidad Deposito")

        }else if (PeliculaSeleccionada === ""){
            alert("Por favor rellene el campo vacio - ¿Qué pelicula desea ver?")

        }else if(CantidadBoletos === ""){
            alert("Por favor rellene el campo vacio - Cantidad de boletos")

        }else if(isNaN(CantidadBoletos)){
            alert("Solo se acepta números - Cantidad de boletos")

        }else if((PeliculaSeleccionada === "MATRIX") || (PeliculaSeleccionada === "matrix") || (PeliculaSeleccionada === "Matrix") || (PeliculaSeleccionada === "JUMANJI") || (PeliculaSeleccionada === "jumanji") || (PeliculaSeleccionada === "Jumanji") || (PeliculaSeleccionada === "TITANIC") || (PeliculaSeleccionada === "titanic") || (PeliculaSeleccionada === "Titanic") || (PeliculaSeleccionada === "PROYECTOX") || (PeliculaSeleccionada === "PROYECTO X") || (PeliculaSeleccionada === "proyecto x") || (PeliculaSeleccionada === "proyecto X") || (PeliculaSeleccionada === "PROYECTO x") || (PeliculaSeleccionada === "Proyecto X") || (PeliculaSeleccionada === "Anabelle") || (PeliculaSeleccionada === "anabelle") || (PeliculaSeleccionada === "ANABELLE")){

            CantidadBoletos = parseFloat(CantidadBoletos)
            CantidadDinero = parseFloat(CantidadDinero)
//----------------------------------------------------------------------------------------------------------------------------------------------
            if(CantidadBoletos < 5){
                let descuento = 0
                valorTotal = cuentaInicial - descuento
                if(CantidadDinero < valorTotal){
                    alert("No le alcanza el dinero")
                }else{
                    let devuelta = CantidadDinero - valorTotal
                     document.write("Boleto(s) comprados(s) satisfactoriamente."+"<br>"+"Pelicula: "+PeliculaSeleccionada+"<br>"+"Cantidad Boletos: "+CantidadBoletos+"<br>"+"Precio*Boleto: "+"10000"+"<br>"+"Descuento: "+descuento+"<br>"+"TotalPago: "+valorTotal+"<br>"+"Deposito: "+CantidadDinero+"<br>"+"Devuelta: "+devuelta)
                }
            }else{
                let descuento = cuentaInicial *(5/100)
                valorTotal = cuentaInicial - descuento
                if(CantidadDinero < valorTotal){
                    alert("No le alcanza el dinero")
                }else{
                    let devuelta = CantidadDinero - valorTotal
                     document.write("Boleto(s) comprados(s) satisfactoriamente."+"<br>"+"Pelicula: "+PeliculaSeleccionada+"<br>"+"Cantidad Boletos: "+CantidadBoletos+"<br>"+"Precio*Boleto: "+"10000"+"<br>"+"Descuento: "+descuento+"<br>"+"TotalPago: "+valorTotal+"<br>"+"Deposito: "+CantidadDinero+"<br>"+"Devuelta: "+devuelta)
                }
            }
//----------------------------------------------------------------------------------------------------------------------------------------------
        }else{
            alert("La película que ingresaste no se encuentra en catálogo")
        }
    }    
</script>
